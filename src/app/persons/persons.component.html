  <br />
  <div *ngIf="personsFound">
    <h3 class="no-bold">Pessoas cadastradas</h3>
    <br />
    <div class="modal">
      <div class="accordion">
        <div class="item-accordion" *ngFor="let person of personsFound">
          <div *ngIf="person.cpf">
            <p>
              <span>Nome:</span> {{person.nome}}
            </p>
            <p>
              <span>CPF:</span> {{person.cpf}}
            </p>
            <p>
              <span>Data de Nascimento:</span> {{person.dataDeNascimento}}
            </p>
          </div>
          <div *ngIf="person.cnpj">
            <p>
              <span>CNPJ:</span> {{person.cnpj}}
            </p>
            <p>
              <span>Nome Fantasia:</span> {{person.nomeFantasia}}
            </p>
            <p>
              <span>Raz√£o Social:</span> {{person.razaoSocial}}
            </p>
          </div>
          <div class="bt-action">
            <button type="button" class="edit" (click)="edit(person.id)">Visualizar</button>
            <button type="button">Remover</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer-fixed></app-footer-fixed>
